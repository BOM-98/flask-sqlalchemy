{% extends "base.html" %} {% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add-Category</h3>

<div class="row card-panel grey lighten-5">
  <form class="col s12" method="POST" action="{{ url_for('add_task') }}">
    <!-- task name -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
        <input
          placeholder="Placeholder"
          id="task_name"
          name="task_name"
          type="text"
          class="validate"
        />
        <label for="task_name">Task Name</label>
      </div>
    </div>

    <!-- task description -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
        <textarea
          placeholder="Placeholder"
          id="task_description"
          minlength="200"
          maxlength="50"
          name="task_description"
          type="text"
          class="materialize-textarea validate"
          required
        ></textarea>
        <label for="task_description">Task Name</label>
      </div>
    </div>

    <!-- task name -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-calendar prefix light-blue-text text-darken-4"></i>
        <input
          placeholder="Placeholder"
          id="due_date"
          name="due_date"
          type="text"
          class="datepicker validate"
        />
        <label for="due_date">Due Date</label>
      </div>
    </div>

    <!-- submit button -->
    <div class="row">
      <div class="input-field col s12">
        <button type="submit" class="btn-large light-blue darken-1">
          Add Task <i class="fas fa-plus-square right"></i>
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
